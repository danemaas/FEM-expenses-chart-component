<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="balance-box">
          <div class="wrapper">
            <h1 class="title">My balance</h1>
            <p class="my-balance">$921.48</p>
          </div>
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="spending-box">
          <div class="chart-box">
            <h2 class="title">Spending - Last 7 days</h2>
            <div class="chart">
              <div class="column">
                <p id="amount">$17.45</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$34.91</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$52.36</p>
                <div class="bar max"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$31.07</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$23.39</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$43.28</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
              <div class="column">
                <p id="amount">$25.48</p>
                <div class="bar"></div>
                <p class="day"></p>
              </div>
            </div>
          </div>

          <hr class="borderline" />

          <div class="total-spending-box">
            <p class="description">Total this month</p>
            <div class="monthly-total">
              <h3 class="amount">$478.33</h3>

              <div class="comparison">
                <h3 class="percentage">+2.4%</h3>
                <p class="description">from last month</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</html>
